<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kings</title>  
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 

    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

<body>

    <div class="container">

            </div>
            <div class="face"></div>
            <div class="name">Clovis</div>
        </div>
        <div class="block box2">
            <div class="blockHeader">
                <div class="crown2"></div>
                <div class="livePeriod">465 - 511 </div>
            </div>
            <div class="face face1"></div>
            <div class="name">Thierry</div>
        </div>
        <div class="block box3">
            <div class="blockHeader">
                <div class="crown2"></div>
                <div class="livePeriod">465 - 511</div>
            </div>
            <div class="face"></div>
        </div>
        <div class="block box box4"></div>
        <div class="block box box5"></div>
        <div class="block box box6"></div>
        <div class="block box box7"></div>
    </div>

    
    <!-- google charts Table-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="module" src="app.js" charset="UTF-8"></script>
</body>
</html>
